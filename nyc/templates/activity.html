<!DOCTYPE html>
<html>
    <head>{% load static %}
        <img src="{% static 'nyc.jpeg' %}">
   
<link rel="stylesheet" href="{% static '/nyc/static/style.css' %}">
</head>
<h2>{{ activity|title }}</h2>
<ul>
    {% for venue in venues %}
    <li>
        <a href="{% url 'venue' borough activity venue %} "
            >{{ venue|title }}</a>
    </li>
    {% endfor %}
</ul>

</html>
